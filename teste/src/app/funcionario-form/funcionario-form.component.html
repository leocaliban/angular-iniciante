<div class="alert alert-success" role="alert" *ngIf="cadastrado" >
  <strong>{{nome}} </strong>Cadastrada.
</div>

<h3>Cadastro de pessoas</h3>

<div class="container">
    <div class="form-group">
      <label for="nome-id">Nome</label>
      <input type="text" class="form-control" id="nome-id" appCampoColorido
        placeholder="Digite o nome" [(ngModel)]="nome" (focus)="cadastrado = false" #nomeInput>
    </div>
    <div class="form-group">
      <label for="profissao-id">Profissão</label>
      <input type="text" class="form-control" id="profissao-id" appCampoColoridoHb [corSecundaria]="'orange'"
        #campo="colorirCampo"
        placeholder="Digite a profissão" [(ngModel)]="profissao" #profissaoInput>
    </div>

    <button type="button" class="btn btn-primary" (click)="cadastrar(nomeInput.value, profissaoInput.value)"
      [disabled]="ocultarBotao()">
      Cadastrar
    </button>

    <button type="button" class="btn btn-info" (click)="campo.aoPerderFoco()">Laranja</button>
    <button type="button" class="btn btn-info" (click)="campo.aoGanharFoco()">Rosa</button>
</div>
