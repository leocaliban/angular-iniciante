<div class="card" [ngStyle]="getEstiloCard()">
  <img class="card-img-top" src="https://randomuser.me/api/portraits/women/{{funcionario.id}}.jpg" alt="Imagem do card">
  <div class="card-body">
    <h5 class="card-title">
      {{funcionario.nome}}
    </h5>
    <p class="card-text">
      {{funcionario.profissao}}
    </p>
  </div>
</div>
